<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="codemirror.js"></script>
    <script src="batchcodetest.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <script src="python.js"></script>
    <title>一括コードテスト (Python)</title>
  </head>

  <body>
    <h1>一括コードテスト (Python)</h1>
    <table id="testcases">
      <tr>
        <td>入力例1<br /><textarea id="testcase1_input"></textarea></td>
        <td>出力例1<br /><textarea id="testcase1_output"></textarea></td>
        <td>実際の結果1 <span id="testcase1_time"></span><br /><textarea id="testcase1_result" readonly></textarea></td>
      </tr>
    </table>
    <p><button id="add_testcase">テストケースを追加</button></p>
    <hr />
    <p>
      <button id="run" disabled>準備中</button> 
      <input type="checkbox" id="autocopy" checked /><label for="autocopy">実行時にプログラムを自動的にコピーしておく</label> 
      <button class="snipet"> = int(input())</button> 
      <button class="snipet"> = input()</button> 
      <button class="snipet"> = map(int, input().split())</button> 
      <button class="snipet"> = list(map(int, input().split()))</button>
    </p>
    <textarea id="txt-editor"></textarea>

    <script>
Editor.editor = CodeMirror.fromTextArea(document.getElementById("txt-editor"), {
  lineNumbers: true,
  mode: "python",
  indentUnit: 4,
});

BatchCodeTest.pythonPackages = ["numpy", "scipy", "scikit-learn", "networkx"];
    </script>
  </body>
</html>
