<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="micromodal.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/ruby/ruby.min.js"></script>
    <script src="codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/micromodal/0.4.10/micromodal.min.js"></script>
    <script>
      const workerFile = "ruby.js";
    </script>
    <script src="batchcodetest.js"></script>
    <script src="scrape/atcoder.js"></script>
    <script src="scrape/yukicoder.js"></script>
    <script src="scrape/joi.js"></script>
    <script src="scrape/algo.js"></script>
    <script src="scrape/techful.js"></script>
    <script src="scrape/nodai2hitc.js"></script>
    <title>Batch Code Test (Ruby)</title>
  </head>

  <body>
    <h1>Batch Code Test (Ruby)</h1>
    <table id="testcases"></table>
    <p>
      <button id="add_testcase">Add test case</button>
      <button id="scrape_testcases">Load from HTML</button>
      <button id="clear_testcases">Clear all test cases</button>
    </p>
    <hr />
    <p>
      <button id="run" disabled>in preparation</button>
      <input type="number" id="time" value="5" min="1" />seconds TLE
      <input type="checkbox" id="autocopy" checked /><label for="autocopy">Automatic copy at runtime</label>
    </p>
    <textarea id="txt-editor">

</textarea>
    <p>
      <button id="clear">Clear</button>
      <button class="snipet"> = gets.to_i</button>
      <button class="snipet"> = gets.to_f</button>
      <button class="snipet"> = gets.chomp</button>
      <button class="snipet"> = gets.split.map(&amp;:to_i)</button>
    </p>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Load from HTML
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <p>
              Open the problem page, right click and "View page source" (or Ctrl+U) → Select all with Ctrl+A → Copy with Ctrl+C → Paste it in the text box below and press the "Load" button.
            </p>
            <textarea id="html"></textarea>
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary" id="scrape">Load</button>
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Cancel</button>
          </footer>
        </div>
      </div>
    </div>

    <script>
Editor.editor = CodeMirror.fromTextArea(document.getElementById("txt-editor"), {
  lineNumbers: true,
  mode: "ruby",
  indentUnit: 2,
});
    </script>
  </body>
</html>
